---
kind: Template
apiVersion: v1
metadata:
  annotations:
    description: Setup for GlusterFS persistent volume recycler
    version: '1.0.0'
  name: setup-recycler
labels:
  template: "gluster-recycler"
parameters:
- description: 'The name of the namespace being deployed into (sorry, templates cant look this up)'
  name: NAMESPACE
  required: true
objects:

- apiVersion: v1
  kind: ServiceAccount
  metadata:
    name: gluster-recycler

- kind: ClusterRole
  apiVersion: v1
  metadata:
    name: gluster-recycler
    annotations:
      openshift.io/description: >-
        Cluster-wide Gluster recycler permissions
  rules:
  - verbs:
    - create
    - delete
    - get
    - list
    - replace
    - update
    - patch
    attributeRestrictions: null
    apiGroups:
    - ""
    resources:
    - persistentvolumes
  - verbs:
    - get
    attributeRestrictions: null
    apiGroups:
    - ""
    resources:
    - endpoints

- kind: ClusterRole
  apiVersion: v1
  metadata:
    name: gluster-recycler-local
    annotations:
      openshift.io/description: >-
        Gluster recycler permissions within its own namespace
  rules:
  - verbs:
    - get
    attributeRestrictions: null
    apiGroups:
    - ""
    resources:
    - pods

- apiVersion: v1
  kind: Secret
  metadata:
    name: gluster-recycler
  data: {}

- apiVersion: v1
  kind: ClusterRoleBinding
  metadata:
    name: gluster-recycler
  roleRef:
    name: gluster-recycler
  subjects:
  - kind: ServiceAccount
    name: gluster-recycler
    namespace: ${NAMESPACE}
  userNames:
  - system:serviceaccount:${NAMESPACE}:gluster-recycler
  groupNames: null

- apiVersion: v1
  kind: RoleBinding
  metadata:
    name: gluster-recycler-local
  roleRef:
    name: gluster-recycler-local
  subjects:
  - kind: ServiceAccount
    name: gluster-recycler
    namespace: ${NAMESPACE}
  userNames:
  - system:serviceaccount:${NAMESPACE}:gluster-recycler
  groupNames: null
